							</ul>
							
							<!-- The slideshow -->
								<div class="carousel-inner">

									<img src="img/slide4.jpg" style="width: 100%">
								</div>
								<div class="carousel-item">

								</div>
								<div class="carousel-item">
									<img src="img/slide3.jpg" style="width: 100%">
								</div>
								</div>
								
								<!-- Left and right controls -->
								<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
								<span class="carousel-control-prev-icon"></span>
								</a>
								<a class="carousel-control-next" href="#myCarousel" data-slide="next">
								<span class="carousel-control-next-icon"></span>
								</a>
							</div>
							
			
			</div>
			<div class="header">
			<div class="container">

				<!----search-->
				<div class="col-md-1"></div>

						<div class="button-search"><a href=""><i class="fa fa-search"></i></a></div>

				<!--slide-->

		</header>
		<main>
            <div id="musicbox" class="container-musicbox">
                <div id="app-cover">
                    <div class="blur-bg"></div>
                    <div id="player">
                        <div id="player-track">
                            <div id="album-name"></div>
                            <div id="track-name"></div>
                            <div id="track-time">
                                <div id="current-time"></div>
                                <div id="track-length"></div>
                            </div>
                            <div id="s-area">
                                <div id="ins-time"></div>
                                <div id="s-hover"></div>
                                <div id="seek-bar"></div>
                            </div>
                        </div>
                        <div id="player-content">
                            <div id="album-art">
                                <img src="img/SaiGonDauLongQua.jpg" class="active" id="_1">
                                <img src="img/Thangmayemnhoanh.jpg" id="_2">
                                <img src="img/NayEmGiOi.jpg" id="_3">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
                                <div id="buffer-box">Buffering ...</div>
                            </div>
                            <div id="player-controls">
                                <div class="control">
                                    <div class="button" id="play-previous">
                                        <i class="fas fa-backward"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-pause-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-next">
                                        <i class="fas fa-forward"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
